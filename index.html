<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pantry Chef | AI Waste Reducer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Poppins', sans-serif; 
        margin: 0; 
        padding: 0;
        overflow-x: hidden;
        background: #f9fafb;
      }
      #root { min-height: 100vh; }
      
      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
        background: #f9fafb;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #FF6B6B;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
      window.process = { env: { API_KEY: "" } };
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: { 'xs': '375px' },
            colors: {
              chef: { orange: '#FF6B6B', yellow: '#FFD93D', green: '#6BCB77', dark: '#2C3E50' }
            }
          }
        }
      }
    </script>
    
    <script src="https://unpkg.com/@babel/standalone@7.23.11/babel.min.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <p style="margin-top: 1.5rem; font-weight: 800; color: #FF6B6B; font-size: 0.9rem; letter-spacing: 0.15em; text-transform: uppercase;">
        Chef is Preparing...
      </p>
    </div>

    <div id="root"></div>
    <div id="error-display" style="display:none; position:fixed; inset:0; background:#fff; z-index:99999; padding:2rem; color:#ef4444; font-family:monospace;"></div>

    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        const loader = document.getElementById('initial-loader');
        if (loader) loader.style.display = 'none';
        display.style.display = 'block';
        display.innerHTML = `
          <h2 style="margin-bottom:1rem">Application Failed to Start</h2>
          <p><strong>Error:</strong> ${msg}</p>
          <p style="font-size:12px; opacity:0.6">${url}:${lineNo}:${columnNo}</p>
          <button onclick="location.reload()" style="margin-top:2rem; padding:10px 20px; background:#FF6B6B; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Try Again</button>
        `;
        return false;
      };
    </script>

    <script type="text/babel" data-type="module" data-presets="typescript,react" src="index.tsx"></script>
  </body>
</html>
